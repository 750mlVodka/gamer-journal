<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Gamer Journal</title>
    <link rel="stylesheet" href="src/css/normalize.css" />
    <link rel="stylesheet" href="src/css/main.css" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <script type="module" src="src/js/login.js"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="brand">
        <img src="/rich.svg" alt="Gamer Journal logo" class="logo" />
        <span class="site-title">Gamer Journal</span>
      </div>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="trending.html">Trending</a></li>
          <li><a href="wishlist.html">Wishlist</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <section class="auth-section">
        <div class="auth-container">
          <h1>Welcome to Gamer Journal</h1>
          <p class="auth-subtitle">Sign in to save your favorite games</p>
          
          <div id="authMessage" class="auth-message"></div>

          <!-- Tabs -->
          <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">Login</button>
            <button class="auth-tab" data-tab="register">Register</button>
          </div>

          <!-- Login Form -->
          <form id="loginForm" class="auth-form active">
            <div class="form-group">
              <label for="loginEmail">Email</label>
              <input type="email" id="loginEmail" placeholder="your@email.com" required />
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input type="password" id="loginPassword" placeholder="••••••••" required />
            </div>
            <button type="submit" class="btn btn--primary btn--full">Sign In</button>
          </form>

          <!-- Register Form -->
          <form id="registerForm" class="auth-form">
            <div class="form-group">
              <label for="registerEmail">Email</label>
              <input type="email" id="registerEmail" placeholder="your@email.com" required />
            </div>
            <div class="form-group">
              <label for="registerPassword">Password</label>
              <input type="password" id="registerPassword" placeholder="••••••••" required />
              <small>Minimum 6 characters</small>
            </div>
            <button type="submit" class="btn btn--primary btn--full">Create Account</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <p>&copy; <span id="year"></span> Gamer Journal — Cuautla, México</p>
    </footer>
  </body>
</html>
